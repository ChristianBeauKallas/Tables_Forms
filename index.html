<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <main>
<!-- Complete the Exercises HERE -->
    <table>
        <tr>
          <th>drink</th>
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>12 oz</td>
          <td>140</td>
          <td>39g</td>
          <td>39g</td>
          <td>45mg</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>41g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>Coca Cola Zero</td>
          <td>1</td>
          <td>12 oz</td>
          <td>7.1</td>
          <td>1g</td>
          <td>0g</td>
          <td>28mg</td>
        </tr>
        <tr>
          <td>Dr Pepper</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>40g</td>
          <td>39g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>Mountain Dew</td>
          <td>1</td>
          <td>12 oz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>
    <div>
      <form action="">
        <label for="drinkname">Name</label>
        <input id="drinkname" type="text">

        <label for="total">Total Servings</label>
        <input id="total" type="text">

        <label for="serving">Serving Size</label>
        <input id="serving" type="text">

        <label for="calories">Total Calories</label>
        <input id="calories" type="text">

        <label for="carbs">Carbs</label>
        <input id="carbs" type="text">

        <label for="sugars">Sugar</label>
        <input id="sugars" type="text">

        <label for="sodium">Sodium</label>
        <input id="sodium" type="text">

        <button type="submit">Submit</button>
      </form>
    </div>
    </main>
  </body>
</html>
